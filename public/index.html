<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deneuve</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2em;
      background-color: #8e75bc;
      color: #e27b1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .products-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 300px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      background: #689940;
      color: #000;
      text-align: center;
      width: 100%;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <header>
    <img src="deneuve_logocut.png" alt="Deneuve Logo" />
    <h1>Deneuve</h1>
    <nav>
      <span>Style</span>•<span>Alter</span>•<span>Repair</span>
    </nav>
  </header>

  <!-- Dynamic Products Grid -->
  <section id="products" class="products-grid"></section>

  <!-- Static Hardcoded Products -->
  <section class="products-grid">
    <article class="product-card">
      <img src="dress1.jpg" alt="Vintage Dress 1" />
      <div class="product-title">Vintage Dress 1</div>
      <div class="product-price">$120.00</div>
      <p>Elegant 1950s style summer dress</p>
      <a href="#" class="buy-button">Buy Now</a>
    </article>

    <article class="product-card">
      <img src="dress2.jpg" alt="Vintage Dress 2" />
      <div class="product-title">Vintage Dress 2</div>
      <div class="product-price">$98.00</div>
      <p>Playful polka-dot retro style</p>
      <a href="#" class="buy-button">Buy Now</a>
    </article>
  </section>

  <footer>
    <img src="deneuve_girlcut.png" alt="Deneuve Girl Art" />
  </footer>

  <script>
    const API_URL = "https://testdeneuve-fpfgfjbpcydxfzgc.canadacentral-01.azurewebsites.net/api/listItems";

    async function loadItems() {
      try {
        const res = await fetch(API_URL, { credentials: 'omit' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.items || []);
        render(items);
      } catch (e) {
        console.error('Failed to load items', e);
        document.getElementById('products').innerHTML = '<p>Failed to load items.</p>';
      }
    }

    function render(items) {
      const grid = document.getElementById('products');
      if (!items.length) {
        grid.innerHTML = '<p>No items yet.</p>';
        return;
      }

      grid.innerHTML = items.map(it => {
        const title = it.title || it.name || '';
        const price = Number(it.price || 0).toFixed(2);
        const img = it.imageUrl || it.image || '';
        const desc = it.description || '';
        return `
          <article class="product-card">
            <img src="${img}" alt="${escapeHtml(title)}" loading="lazy">
            <div class="product-title">${escapeHtml(title)}</div>
            <div class="product-price">$${price}</div>
            ${desc ? `<p>${escapeHtml(desc)}</p>` : ''}
            <a href="#" class="buy-button">Buy Now</a>
          </article>
        `;
      }).join('');
    }

    function escapeHtml(s = '') {
      return s.replace(/[&<>"']/g, m => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]
      ));
    }

    loadItems();
  </script>
</body>
</html>

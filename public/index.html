<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deneuve</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2em;
      background-color: #9d77ab;
      color: #e27b1a;
      text-align: center;
    }

    header, footer {
      margin-bottom: 2em;
    }

    header img {
      width: 120px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0 0.2em;
    }

    nav {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    nav span {
      margin: 0 0.5em;
      color: #a0522d;
    }

    .products-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      background: #689940;
      color: #000;
      text-align: center;
      width: 260px;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      background: #f6f6f6;
    }

    .product-title {
      font-weight: 600;
      margin: 8px 0 4px;
    }

    .product-price {
      font-weight: 700;
    }

    .buy-button {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background-color: #a0522d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .buy-button:hover {
      background-color: #8b4513;
    }

    footer img {
      margin-top: 2em;
      width: 180px;
    }

    .loader {
      border: 6px solid #e27b1a;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="deneuve_logocut.png" alt="Deneuve Logo" />
    <h1>Deneuve</h1>
    <nav>
      <span>Style</span>•<span>Alter</span>•<span>Repair</span>
    </nav>
  </header>

  <!-- Products will appear here -->
  <section id="products" class="products-grid">
    <div>
      <div class="loader"></div>
      <p>Loading products...</p>
    </div>
  </section>

  <footer>
    <img src="deneuve_girlcut.png" alt="Deneuve Girl Art" />
  </footer>

  <script>
    const API_URL = "https://testdeneuve-fpfgfjbpcydxfzgc.canadacentral-01.azurewebsites.net/api/listItems";

    async function loadItems() {
      try {
        const res = await fetch(API_URL, { credentials: 'omit' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.items || []);
        render(items);
      } catch (e) {
        console.error('Failed to load items', e);
        document.getElementById('products').innerHTML = '<p style="text-align:center;color:#fff;">Failed to load products.</p>';
      }
    }

    function render(items) {
      const grid = document.getElementById('products');
      if (!items.length) {
        grid.innerHTML = '<p>No items yet.</p>';
        return;
      }

      grid.innerHTML = items.map(it => {
        const title = it.title || it.name || '';
        const price = Number(it.price || 0).toFixed(2);
        const img   = it.imageUrl || it.image || '';
        const desc  = it.description || '';
        return `
          <article class="product-card">
            <img src="${img}" alt="${escapeHtml(title)}" loading="lazy">
            <div class="product-title">${escapeHtml(title)}</div>
            <div class="product-price">$${price}</div>
            ${desc ? `<p>${escapeHtml(desc)}</p>` : ''}
            <a href="#" class="buy-button">Buy Now</a>
          </article>
        `;
      }).join('');
    }

    function escapeHtml(s = '') {
      return s.replace(/[&<>"']/g, m => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]
      ));
    }

    loadItems();
  </script>
</body>
</html>
